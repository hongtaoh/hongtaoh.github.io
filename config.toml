    url = "/en/projects/"
    weight = 3
[[menu.en]]
    name = "Blog"
    url = "/en/blog/"
    weight = 4
[[menu.en]]
    name = "APAD"
    url = "/en/apad/"
    weight = 5
[[menu.en]]
    name = "中文"
    url = "/cn/blog/"
    weight = 6
[[menu.cn]]
    name = "关于"
    url = "/cn/"
    weight = 1
[[menu.cn]]
    name = "日志"
    url = "/cn/blog/"
    weight = 2
[[menu.cn]]
