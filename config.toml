[params]
    description = "Peronal website of Hongtao Hao"
    homeText = "Hongtao Hao's Personal Website"
    blogDirName = "blog"
    singleLang = false
    defaultLang = "en"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    favicon = "/ht10.ico"
    copyright = "&copy;"
    copyrightYear = "2020-2021"
    GithubEdit = "https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/"
    GithubRepo = "https://github.com/hongtaoh/hongtaoh.github.io"
    ContentSource = "https://raw.githubusercontent.com/hongtaoh/hongtaoh.github.io/sources/content/"

[params.logo]
  url = "ht10.png"
  width = 50.0
  height = 50.0
  alt = "Hongtao Hao"

[params.lang]

    [params.lang.author]
      en = "Hongtao Hao"
      cn = "郝鸿涛"

    [params.lang.poweredBy]
      en = "Made with"
      cn = "本站驱动"

    [params.lang.edit]
      en = "Suggest an edit of this page"
      cn = "编辑本页"

    [params.lang.lastupdate]
      en = "Last modified on"
      cn = "最后一次修改于"

    [params.lang.Sitelastupdate]
      en = "Site last updated on"
      cn = "最近一次更新于"

    [params.lang.subscribe]
      en = "Subscribe"
      cn = "订阅"

    [params.lang.sourceCode]
      en = "Content in"
      cn = "内容存于"

    [params.lang.license]
      en = "License"
      cn = "版权"

[markup]
 defaultMarkdownHandler = "goldmark"

  [markup.goldmark]

    [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = false
    strikethrough = true
    table = true
    taskList = true
    typographer = true

    [markup.goldmark.parser]
    attribute = true
    autoHeadingID = true

    [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xHTML = false
  
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "pygments"
    tabWidth = 4

  [markup.tableOfContents]
  endLevel = 3
  ordered = false
  startLevel = 2

[imaging]
quality = 100
      
