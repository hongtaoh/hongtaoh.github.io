baseURL = "https://hongtaoh.github.io/"
languageCode = "en-us"
title = "郝鸿涛::Hongtao Hao"
theme = "hugo-xmin"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "↩"
enableGitInfo = true
enableRobotsTXT = true

[permalinks]
