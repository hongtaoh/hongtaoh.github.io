{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

<main class = "content" role="main">
<div class="body-text list-text">
<ul class="terms">
  {{ range .Data.Terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>
</div>
</main>
{{ partial "footer.html" . }}
