{{ partial "header.html" . }}

<main class = "content">

<div class="body-text list-text">

<h1>{{ .Title }}</h1>

<ul class="terms">
  {{ range .Data.Terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>
</div>
</main>

{{ partial "footer.html" . }}
