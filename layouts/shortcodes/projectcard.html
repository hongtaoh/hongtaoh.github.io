<div class="projectcard" style="display:flex; margin-bottom:1rem; align-items:flex-start;">

  <!-- Thumbnail -->
  <div style="flex:0 0 125px; margin-right:0.8rem;">
    <a href="{{ .Get "link" }}">
      <img src="{{ with .Get "img" }}{{ . }}{{ else }}/media/research/32vis-author-network.png{{ end }}" 
           alt="project image" 
           style="width:125px; height:80px; object-fit:cover; border-radius:3px;">
    </a>
  </div>

  <!-- Metadata -->
  <div style="flex:1;">
    <!-- Title -->
    <div style="font-weight:600; font-size:0.95rem; line-height:1.3;">
      <a href="{{ .Get "link" }}">{{ .Get "title" }}</a>
    </div>

    <!-- Intro -->
    {{ with .Get "intro" }}
      <div style="font-size:0.8rem; color:#444; margin:0.2rem 0;">
        {{ . }}
      </div>
    {{ end }}

    <!-- Links -->
    <div style="font-size:0.75rem; color:#888; margin-bottom:0.3rem;">
      {{ if .Get "code" }}<a href="{{ .Get "code" }}">Code</a>{{ end }}
      {{ if .Get "data" }} | <a href="{{ .Get "data" }}">Data</a>{{ end }}
      {{ if .Get "demo" }} | <a href="{{ .Get "demo" }}">Demo</a>{{ end }}
      {{ if .Get "pdf" }} | <a href="{{ .Get "pdf" }}">PDF</a>{{ end }}
    </div>

    <!-- Tags -->
    {{ with .Get "tags" }}
      <div style="font-size:0.7rem; color:#555;">
        {{ range (split . ",") }}
          <span style="display:inline-block; background:#eef; color:#225; padding:2px 6px; margin:2px 4px 0 0; border-radius:3px;">
            {{ trim . " " }}
          </span>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
