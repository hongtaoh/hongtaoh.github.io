<div class="tutorialcard" style="display:flex; margin-bottom:0.8rem; align-items:flex-start;">
    <div style="flex:1;">
      <!-- Title -->
      <div style="font-weight:600; font-size:0.95rem; line-height:1.3;">
        <a href="{{ .Get "link" }}">{{ .Get "title" }}</a>
      </div>
  
      <!-- Intro -->
      {{ with .Get "intro" }}
        <div style="font-size:0.8rem; color:#444; margin:0.2rem 0;">
          {{ . }}
        </div>
      {{ end }}
    </div>
  </div>
